<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une catégorie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5 bg-light">

<div class="container">
  <h2>Ajouter une catégorie</h2>
  <form id="categoryForm">
    <div class="mb-3">
      <label for="name" class="form-label">Nom</label>
      <input type="text" id="name" class="form-control" placeholder="Nom de la catégorie" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" placeholder="Description..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>

  <div id="message" class="mt-3"></div>
</div>

<script>
document.getElementById('categoryForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = {
    name: document.getElementById('name').value,
    description: document.getElementById('description').value
  };

  try {
    const response = await fetch('http://localhost:8080/api/category/add-category/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });


    const message = document.getElementById('message');

    if (response.ok) {
      const result = await response.json();
      message.innerHTML = `<div class="alert alert-success">✅ Catégorie ajoutée : ${result.name}</div>`;
      e.target.reset();
    } else {
      const error = await response.text();
      message.innerHTML = `<div class="alert alert-danger">❌ Erreur : ${error}</div>`;
    }

  } catch (err) {
    document.getElementById('message').innerHTML = `<div class="alert alert-danger">⚠️ Erreur réseau : ${err}</div>`;
  }
});
</script>

</body>
</html>
